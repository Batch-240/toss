
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toss</title>
</head>
<body>
    <div class="winner"></div>
    <button>Head</button>
    <button>Tail</button>

    <script> 
      let btn = document.querySelectorAll('button');    
      let winner = document.querySelector('.winner');
      let score = [0,0]

      for( i = 0; i<btn.length; i++){
          btn[i].addEventListener("click", toss)
      }
      function toss(e){
          user_choice = e.target.innerText
          
          let choices = ["Head", "Tail"];
          let random = choices[parseInt(Math.random() * choices.length)];

          if(user_choice == random){
              message  = "You Win!";
                score[0]++;
          }
          else{
                message = "Computer Wins!";
                score[1]++;
          }
            winner.innerText = `
              ${message} 
                User Score: ${score[0]}
                Computer Score: ${score[1]}
            `
      }

    
    </script>
    
</body>
</html>
